<div data-bind="$init: {}, css: {'ge-designmode': designmode}">
	<div class="ms-CheckBox">
		<input tabindex="-1" type="checkbox" class="ms-CheckBox-input">
		<label role="checkbox" class="ms-CheckBox-field is-formfield" tabindex="0" data-bind="click: onclick, enterkey: {}, css: enabled">
			<span class="ms-Label" data-bind="text: title, css: enableRequired"></span>
		</label>
		<div><span class="ms-TextField-description" data-bind="text: description"></span></div>
	</div>							
</div>
