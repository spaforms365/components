<div data-bind="css: {'ge-designmode': $designmode}">
	<div class="ms-ChoiceFieldGroup-title">
		<label class="ms-Label  is-required " data-bind="text: title"></label>
	</div>
	<div data-bind="foreach: {data: choices, as: 'choice'}">
		<div class="ms-CheckBox">
		  <li role="checkbox" class="ms-Choice-field ms-Choice-type--checkbox" tabindex="0" data-bind="click: choice.onclick , css: { 'is-checked': choice.checked(), 'is-disabled': $parent.$readonly()}">
			<span class="ms-Label" data-bind="text: choice.key"></span>
		  </li>
		</div>	
	</div>
	<div>
		<span class="ms-TextField-description" data-bind="text: description"></span>
	</div>
</div>
