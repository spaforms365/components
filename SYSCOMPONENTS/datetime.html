<div data-bind="initatetime: {}, css: {'ge-designmode': $designmode}">
	<div class="ms-TextField" >

		<input class="ms-TextField-field validate" type="text" data-parsley-type="alphanum" data-parsley-required="true" data-bind="value: value, enable: enabled" />
		<span class="ms-TextField-description" data-bind="text: Description"></span>
	</div>
</div>
