<div data-bind="$init: {}, css: {'ge-designmode': designmode}">
	<label class="ms-Label" data-bind="text: title, css: enableRequired"></label>
	<div class="ms-Dropdown is-formfield" tabindex="0" data-bind="css: enableValue, enterkey: {}">
		<i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
		<select class="ms-Dropdown-select" data-bind=" optionsCaption: description, options: choices, optionsText: 'Title'"></select>
	</div>
</div>
