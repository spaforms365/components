<div class="ms-Table" data-bind="initmessagebox: {}, visible: enabled, css: {'ge-designmode': $designmode}" >
	<div class="ms-Table-row" style="background-color:#0078d7;" >
		<span class="ms-Table-cell ms-Button-label" style="float:left; border-width:3px; border-style:solid; background-color:#0078d7; border-color:#0078d7; color:white;" data-bind="text: messageText"></span>
		<button data-bind="click: _formButtonCloseMessageClick" style="float:right;" class="ms-Button ms-Button--primary"><span class="ms-Button-label">Close Message</span></button>
	</div>
</div>
